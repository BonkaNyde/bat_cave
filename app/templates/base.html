<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bat Cave Ent {% if title %}| {{title}}{% endif %}</title>
    {% if current_user.is_authenticated %}
    <link rel="manifest" href="{{ url_for('main.manifest') }}">
    {% endif %}
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap5/bootstrap.min.css') }}">
    {% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
    {% block scripts %}
    <script src="{{ url_for('static', filename='bootstrap5/bootstrap.min.js') }}"></script>
    {% endblock %}
</body>
</html>
